<!DOCTYPE html>
<html>
 <head>

<body> 
<script>
  #signup {
    color: rgba(33, 111, 5, 0.633);
    font-family: "Raleway", sans-serif;
    font-size: 10pt;
    margin-top: 16px;
    text-align: center;
}
#submit-btn {
    background: -webkit-linear-gradient(right, rgba(33, 111, 5, 0.633),  rgba(33, 111, 5, 0.633));
    border: none;
    border-radius: 21px;
    box-shadow: 0px 1px 8px  rgba(33, 111, 5, 0.633);
    cursor: pointer;
    color: black;
    font-family: "Raleway SemiBold", sans-serif;
    height: 42.3px;
    margin: 0 auto;
    margin-top: 50px;
    transition: 0.25s;
    width: 153px;
}
#submit-btn:hover {
    box-shadow: 0px 1px 18px  rgba(33, 111, 5, 0.633);
}
a {
    text-decoration: none;
}
label {
    font-family: "Raleway", sans-serif;
    font-size: 11pt;
}
.form {
    align-items: left;
    display: flex;
    flex-direction: column;
}
.form-border {
    background: -webkit-linear-gradient(right,  rgba(33, 111, 5, 0.633),  rgba(33, 111, 5, 0.633));
    height: 1px;
    width: 100%;
}
.form-content {
    background: #fbfbfb;
    border: none;
    outline: none;
    padding-top: 14px;
}
#card-content {
      padding: 12px 44px;
}
#card-title {
      font-family: "Raleway Thin", sans-serif;
      letter-spacing: 4px;
      padding-bottom: 23px;
      padding-top: 13px;
      text-align: center;
}
.underline-title {
      background: -webkit-linear-gradient(right, rgba(33, 111, 5, 0.633));
      height: 2px;
      margin: -1.1rem auto 0 auto;
      width: 89px;
}
  #card {
    background: #fbfbfb;
    border-radius: 8px;
    box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
    height: 410px;
    margin: 6rem auto 8.1rem auto;
    width: 329px;}
</script>
    <div id="card">
    <div id="card-content">
    <div id="card-title">
        <img src="avatar.png" alt="Avatar" class="avatar" sizes="3px" style="width: 50px;px;height: 50px;px;">
        
        <h2>LOGIN</h2>
        <form method="post" class="form" action="https://www.youtube.com/">
            <input
            id="user-username"
            class="form-content"
            type="username"
            name="username"
            autocomplete="on"
            
            placeholder="Username"  required/>
            
    <div class="form-border"></div>
    
    
    <input
    id="user-password"
    class="form-content"
    type="password"
    name="password"
    placeholder="Password" name="psw"
    required />
    <div class="form-border"></div>
    <input id="submit-btn" type="submit" name="submit" value="LOGIN" /></form>
    <div class="underline-title"></div>
      </div>
    </div>
    </div>
    </div>
</body>
